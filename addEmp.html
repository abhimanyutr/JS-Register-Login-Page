                    <div class="relative z-0 w-full mb-5 group">

                    </div>



                    <div class="relative z-0 w-full mb-5 group">
                        <input type="empdesti" name="empdesti" id="empdesti"

                        <label for="empdesti"

                    </div>
                    <div class="grid md:grid-cols-2 md:gap-6">
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="text" name="empexp" id="empexp"

                            <label for="empexp"

                        </div>
                        <div class="relative z-0 w-full mb-5 group">

                        </div>
                    </div>

                    <div class="relative z-0 w-full mb-5 group">
                        <input type="tel" name="empmob" id="empmob"

                            Mob</label>
                    </div>
                    <div class="mb-5">
                        <label for="empaddress"
                            class="group block mb-2 text-sm  text-gray-900 dark:text-gray-400">Employee Address</label>
                        <input type="text" id="empaddress"
                            class="block w-full p-4 text-gray-900  border-b-2 border-gray-300  bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-300">
                    </div>
                    <h5 class="text-center text-lime-500 my-3" id="popup"></h5>

                    <div class="flex justify-center pt-5 mb-0">
                        <button type="button" onclick="addEmployee()"
                            class="item-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-400 dark:hover:bg-blue-300 dark:focus:ring-blue-400">Submit</button>

                    </div>


                </div>
            </form>
        </div>
        <div class="w-3/4">


            <form class="max-w-md mx-auto mt-20">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="text" id="empsearch"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search Employee..." required />
                    <button onclick="searchEmp(document.getElementById('empsearch').value)" type="button"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </form>

            <div id="searchresult" class="flex justify-center mt-20">
                <div class="w-1/2 flex justify-between  p-4">
                    <!-- Labels -->


                    <!-- Results -->
                    <ul id="result" class="flex justify-center space-y-2 text-gray-700">

                    </ul>
                </div>
            </div>

        </div>

    </div>


    <script>

        function searchEmp(empDetail) {
            if (empDetail === "") {
                alert("Please fill the search field")
            }
            else {


                //   alert(`Employee Exist with id ${id}`)
                if (JSON.parse(localStorage.getItem(`${empDetail}`))) {
                    result.innerHTML = "";
                    empObj = JSON.parse(localStorage.getItem(`${empDetail}`));
                    let li = document.createElement('li');
                    li.innerHTML = `<h1 class="border-b-2 mb-2 font-bold bg-lime-300 p-2">Employee Details</h1> <li class="mt-3 font-bold"> Employee Id = ${empObj.id}</li> <li class="font-bold">Employee Name = ${empObj.name}</li> <li class="font-bold">Employee Designation =${empObj.destina}</li> <li class="font-bold">Employee Experience = ${empObj.exp} Year Experience</li>`;
                    result.appendChild(li);
                    console.log(`${empObj.name}`);

                }
                else {
                    result.innerHTML = "";

                    let li = document.createElement('li');
                    li.innerHTML = `<h1 class=" text-center mb-2 font-bold bg-red-300 p-2">‚ùå Not Exist</h1>`;
                    result.appendChild(li);
                }


            }



        }
